name: openswitch-appliance
version: 0.3.0-rc0-1
summary: OpenSwitch NOS for the Appliance.
description: A standalone version of the OpenSwitch NOS (www.openswitch.net) Appliance targeted at an Oracle VirtualBox running Ubuntu-Core with one management interface and seven "front-panel" network adapters.
confinement: devmode

apps:
  start-openswitch:
    command: usr/sbin/start-openswitch
    plugs: [ networking ]
  stop-openswitch:
    command: usr/sbin/stop-openswitch
    plugs: [ networking ]
  ovs-appctl:
    command: usr/bin/ovs-appctl
    plugs: [ networking ]
  ovsdb-tool:
    command: usr/bin/ovsdb-tool
    plugs: [ networking ]
  ovsdb-client:
    command: usr/bin/ovsdb-client
    plugs: [ networking ]
  shell:
    command: bin/bash
    plugs: [ networking ]

plugs:
# TODO - come up with a better security profile for the daemons.
  networking:
    interface: old-security
    security-template: unconfined

parts:

  ops-init:
    plugin: make
    source: src/ops-init

  openswitch:
    plugin: x-openswitch
    source: https://github.com/ops-snappy/ops-build.git
    platform: appliance
    stage-packages: [ libpam-radius-auth, resolvconf, binutils, file, strace, bash ]
    after: [ ops-init ]
